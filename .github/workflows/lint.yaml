name: lint

on:
  push:
    branches:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8

    - name: lint
      run: |
        python -m flake8 services/api/source